<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pedido</title>
    <link rel="stylesheet" href="../Assets/css/registromaterial.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../Assets/img/Captura3-removebg-preview.png" alt="CTLY Logo" class="logo">
        </div>
        <div class="right">
            <h2>Registro Factura</h2>
            <form>
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="talla">Talla</label>
                    <input type="text" id="talla" name="talla">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="text" id="cantidad" name="cantidad">
                </div>
                <div class="form-group">
                    <label for="estampados">Estampados</label>
                    <select id="estampados" name="estampados">
                        <option value=""> </option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bordados">Bordados</label>
                    <select id="bordados" name="bordados">
                        <option value=""> </option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio-inicio">Precio Inicio</label>
                    <input type="text" id="precio-inicio" name="precio-inicio">
                </div>
                <div class="form-group">
                    <label for="precio-final">Precio Final</label>
                    <input type="text" id="precio-final" name="precio-final">
                </div>
                <button type="submit"><a href="factura.html">Guardar</a></button>
            </form>
        </div>
    </div>
</body>
</html>
