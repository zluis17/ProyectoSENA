<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/contactanos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Contactanos</title>
</head>

<body>
    <form action="">
        <h2>Contactanos</h2>
            <span class="line"></span>
            <p>Ingresa tus datos y petición</p>
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa el nombre">
            
            
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa el Correo">
            
            
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Ingresa el numero">
            
                <div class="div">
                    <label for="message">Mensaje:</label>
                    <input type="text" class="mess" id="message" name="message" required placeholder="Ingresa tu mensaje">
                </div>    
                <button class="btn" type="submit">Enviar Solicitud</button>

            </div>
                
       
    </form>
    
</body>
</html>
